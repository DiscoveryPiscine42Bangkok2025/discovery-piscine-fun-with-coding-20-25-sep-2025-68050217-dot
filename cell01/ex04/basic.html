<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic</title>

  <style>
    body {
      background-color: pink;
      margin: 0;
    }

    h1 {
      color: white;
    }

    .images {
      display: flex;
      gap: 20px; 
      justify-content: center;
      flex-wrap: wrap;
      padding: 20px;
    }

    .images .image-box {
      text-align: center;
    }

    .images img {
      width: 500px;
      height: 300px;
      object-fit: cover;
    
    }

    .images a {
      display: block;
      margin-top: 10px;
      color: black;
      font-weight: bold;
    }

    hr {
      margin: 40px 0;
      border: none;
      border-top: 2px solid black;
    }

    .footer {
      text-align: right;
      font-style: italic;
      font-family: monospace;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <center>
    <h1>
      Welcome to Basic o(*￣▽￣*)ブ ✨
    </h1>
  </center>

  <div class="images">
    <div class="image-box">
      <img src="https://most2414.com/wp-content/uploads/2020/02/02FEB-Insights-Lazada-Service-Marketplace-MOST2414-Cover.jpg" alt="Shop 1">
      <a href="https://www.lazada.co.th/" target="_blank">Visit Shop 1</a>
    </div>
    <div class="image-box">
      <img src="https://deo.shopeemobile.com/shopee/shopee-pcmall-live-sg/assets/ca5d12864c12916c05640b36e47ac5c9.png" alt="Shop 2">
      <a href="https://shopee.co.th/" target="_blank">Visit Shop 2</a>
    </div>
  </div>

  <hr>
  <div class="footer">
    © wli 2025
  </div>
</body>
</html>
